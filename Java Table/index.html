<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alien Project</title>
<style>
  h4{
    display: inline-block;
}
</style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js">
    

</head>
<!--  create a table dynamically based upon a dataset -->
<!--  allow our users to search through the table  -->
<!--  column for: date/time, city, state, country, shape, and comment -->
<!--  Add an input tag to your HTML document and write JavaScript code that will search through the date/time -->
<!--  Using multiple input tags and/or select dropdowns, write JavaScript code so the user can to set multiple filters -->
<!--  date/time/city/state/country/shape -->
<!--  client-side pagination 50 results per page -->
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <h4>
              <input type="datetime" class="form-control" id="dlook" placeholder="Search Date">
              <a id="dtime" class="btn btn-default">Date Search</a>
              <br>

              <input type="text" class="form-control" id="look" placeholder="Other Search">
              <a id="city" class="btn btn-default">City Search</a>
              <a id="state" class="btn btn-default">State Search</a>
              <a id="country" class="btn btn-default">Country Search</a>
              <a id="shape" class="btn btn-default">Shape Search</a>
              
            </h4>
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            
            <table class="table table-striped" id="alienTable">
              <thead>
                <tr>
                  <th>Datetime</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="alienData.js" type="text/javascript"></script>
      <script src="index.js" type="text/javascript"></script>  
 <footer>

      <!--    ====================================Pagination=============================================================================-->
<script>
$(document).ready(function() {
    $('#alienTable').DataTable();
} );
</script>
    <!--   =================================================================================================================-->
    <!--    =================================================================================================================-->
</footer>
</body>
</html>
