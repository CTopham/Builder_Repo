<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alien Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css">

</head>
<!--  create a table dynamically based upon a dataset -->
<!--  allow our users to search through the table  -->
<!--  column for: date/time, city, state, country, shape, and comment -->
<!--  Add an input tag to your HTML document and write JavaScript code that will search through the date/time -->
<!--  Using multiple input tags and/or select dropdowns, write JavaScript code so the user can to set multiple filters -->
<!--  date/time/city/state/country/shape -->
<!--  client-side pagination 50 results per page -->
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="state" placeholder="Search">
              <a id="search" class="btn btn-default">Search</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Datetime</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="alienData.js" type="text/javascript"></script>
      <script src="index.js" type="text/javascript"></script>
      
      


</body>
</html>
